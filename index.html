<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="music">
      <p>
        <img class="playsound" src="./components/play-buttton.png" id="icon" />
        Relaxing Sound
      </p>
    </div>
    <div class="content">
      <div class="input">
        <h1 class="title">
          To Do List
          <img src="./components/to-do-list.png" width="60px" />
        </h1>

        <form class="form">
          <div class="input-data">
            <input
              type="text"
              placeholder="✍️ Write Your Notes Here..."
              id="input-text"
            />
            <!-- <i class="bx bx-plus"></i> -->
            <button>Add</button>
          </div>
          <h1 class="nothing">List is empty!</h1>
          <!-- <div id="added-items"></div> -->
          <ul id="list">
            <!-- <li></li> -->
          </ul>
        </form>
      </div>
      <div class="completed-task">
        <h1>Completed</h1>
        <ul class="completed-list"></ul>
      </div>
    </div>
    <div class="clearAll">
      <button class="clear">Clear all</button>
    </div>
    <audio id="sound">
      <source src="./components/relaxingSound.mp3" type="audio/mp3" />
    </audio>

    <script>
      let soundEffect = document.getElementById("sound");
      let playSound = document.getElementById("playSound");

      soundEffect.volume = 0.5;

      icon.onclick = function () {
        if (soundEffect.paused) {
          soundEffect.play();
          icon.src = "./components/pause.png";
        } else {
          soundEffect.pause();
          icon.src = "./components/play-buttton.png";
        }
      };
    </script>
    <script src="script.js"></script>
  </body>
</html>
